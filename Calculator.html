<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="cal">
            <input type="text" name="answer" id="display" placeholder="0">
            <button class="btndesign" onclick="Clear()">C</button>
            <button class="btndesign" onclick="Delete()">Del</button>
            <button class="btndesign" onclick="display('%')">%</button>
            <button class="operator" onclick="display('/')">/</button>
            <button class="btndesign" onclick="display('7')">7</button>
            <button class="btndesign" onclick="display('8')">8</button>
            <button class="btndesign" onclick="display('9')">9</button>
            <button class="operator" onclick="display('*')">*</button>
            <button class="btndesign" onclick="display('4')">4</button>
            <button class="btndesign" onclick="display('5')">5</button>
            <button class="btndesign" onclick="display('6')">6</button>
            <button class="operator" onclick="display('+')">+</button>
            <button class="btndesign" onclick="display('1')">1</button>
            <button class="btndesign" onclick="display('2')">2</button>
            <button class="btndesign" onclick="display('3')">3</button>
            <button class="operator" onclick="display('-')">-</button>
            <button class="btndesign" onclick="display('0')">0</button>
            <button class="btndesign" onclick="display('.')">.</button>
            <button id="specialbutton" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="script.js"></script>

</body>


</html>
